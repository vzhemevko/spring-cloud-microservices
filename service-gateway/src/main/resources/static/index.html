<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Cloud Microservices Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
    <div class="container-fluid">
        <a href="#" class="navbar-brand mr-3">Spring Cloud Microservices Demo</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active">Home</a>
                <a href="#" class="nav-item nav-link">Discovery</a>
                <a href="#" class="nav-item nav-link">Admin</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <!--<h1></h1>-->
        <p class="lead">IMAGE</p>
        <button class="btn btn-success btn-lg" onclick="api('/api/catalogs')">Get Catalogs</button>
        <button class="btn btn-success btn-lg" onclick="api('/api/items')">Get Items</button>
        <button class="btn btn-success btn-lg" onclick="api('/api/catalogs/catalog_1')">Get Catalog 1</button>
        <button class="btn btn-success btn-lg" onclick="api('/api/catalogs/catalog_2')">Get Catalog 2</button></p>
        <p><textarea class="form-control" id="responsePresentation" rows="20" readonly></textarea></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script>
    function api(path) {
           $.ajax({
            url: path,
            success: function(result) {
                $("#responsePresentation").val(JSON.stringify(result, null, 4));
            },
            error: function(result) {
                $("#responsePresentation").val(JSON.stringify(result, null, 4));
            }
        });
    }
</script>
</body>
</html>
